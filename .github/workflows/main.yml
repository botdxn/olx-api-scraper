name: CI

on: [push, pull_request]

jobs:
  flake8:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'
          
      - name: Install flake8
        run: pip install flake8 pycodestyle
        
      - name: Run flake8
        run: flake8 --count --statistics --show-source
        
      - name: Install mypy
        run: pip install mypy
      
      -name: Run mypy
       run: mypy .
